<!DOCTYPE html>
<html>
<head>
    <title>Flights</title>
    <link rel="stylesheet" type="text/css" href="static/css/genericStyle.css">
    <link rel="stylesheet" type="text/css" href="static/css/styleChartStats.css">
    <link rel="stylesheet" type="text/css" href="static/js/jquery-ui-1.11.4.custom/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="static/css/menuStyle.css">
    <link rel="stylesheet" type="text/css" href="static/css/flights.css">
    <link rel="stylesheet" type="text/css"
          href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/datatables/jquery.dataTables.css">

    <script type="text/javascript" src="static/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="static/js/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.serialize-object.min.js"></script>
    <script type="text/javascript" src="static/js/datatables/jquery.dataTables.js"></script>
    <script type="text/javascript" src="static/js/flights.js"></script>
    <script type="text/javascript" src="static/js/utils.js"></script>
    <script type="text/javascript" src="static/js/menu.js"></script>
    <script type="text/javascript" src="static/js/geographiclib.js"></script>

</head>

<body>
<div id="header">
    <div class="icon-menu"><i class="fa fa-bars"></i> Menu</div>
</div>

<div id="padre">

    <div th:insert="~{menu::left-menu}"></div>

    <div id="main">

        <div id="addFlight" class="addFlight">
            <h1>Add a new Flight </h1>
                <form id="addFlightForm">
                    <p><label>Origin:</label><select id="origin" name="origin[id]"></select></p>
                    <p><label>Destination:</label><select id="destination" name="destination[id]"></select>&nbsp;<button type="button" onClick="swapBySelectedIndex('select[name=\'origin\']', 'select[name=\'destination\']')">Swap</button></p>
                    <p><label>Carrier:</label> <select id="carrier" name="carrier[id]"></select></p>
                    <p><label>Distance:</label> <input type="text" id="distance" name="distance" class="custom-combobox-input"/></p>
                    <p><label>Duration&nbsp;(03:02:00):</label> <input type="text" id="duration" name="duration" class="custom-combobox-input"/></p>
                    <p><label>Date&nbsp;(15-08-1996):</label> <input type="text" id="date" name="date" class="custom-combobox-input" width="500"/></p>
                    <p><label>Number:</label> <input type="text" id="number" name="number" class="custom-combobox-input" width="500"/></p>
                    <p><input type="submit" value="Add Flight" name="Add Flight"/></p>
                </form>
        </div>
    </div>
</div>

<script>
    initializeAll();
</script>
</body>

</html>
