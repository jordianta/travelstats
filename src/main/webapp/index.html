<body>
<div id="header">    
</div>
<div id="padre">

        <div id="datamaps-container"></div>
        <div id="map-footer">
            <!--<div id="flightImageContainer">
                <img src="WaitingLoader.gif">
            </div>-->
            <div class="flightInfoPanel">
                <div class="panel">
                    <div id="fromFlightInfoPanel" class="to first-child">
                      
                    </div>
                    <div id="depCityFlightInfoPanel" class="city">
                        
                    </div>
                    <div id="depCodeCityFlightInfoPanel" class="code">
                        
                    </div>

                    </div>
                    <div id="arrCityFlightInfoPanel" class="city">
                        
                    </div>

                    </div>

                    </div>
                    <div id="depDateFlightInfoPanel" class="date">

                    </div>
                    <div class="separator">
                        <div></div>
                    </div>
					<div id="distanceFlightInfoPanel" class="distance">

                    </div>
                    <div class="separator">
                        <div></div>
                    </div>
					<div id="carrierFlightInfoPanel" class="carrier last-child">

                    </div>
                    <div class="separator" style="display: none;">
                        <div>

                        </div>
                    </div>
                    <div id="travellersFlightInfoPanel" class="travellers last-child" style="display: none;">
                        1 pasajero
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<div id="filterPanel">
			<table>

					<td id="checkYear2000">2000</td>
					<td id="checkYear2005">2005</td>

				</tr>
				<tr>

					<td id="checkYear2008">2008</td>
					<td id="checkYear2009">2009</td>
					<td id="checkYear2010">2010</td>
				</tr>
				<tr>
					<td id="checkYear2011">2011</td>
					<td id="checkYear2012">2012</td>
					<td id="checkYear2013">2013</td>
					<td id="checkYear2014">2014</td>
				</tr>
				<tr>
					<td id="checkYear2015">2015</td>
					<td id="checkAll">All</td>
					<td id="checkClear">Clear</td>
					<td id="checkAnimated" class="checkAnimated-selected">></td>
				</tr>
			</table>

	</div>
